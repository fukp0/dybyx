<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Converter Pro</title>
    <style>
        :root {
            --bg-color: #f4f6f8;
            --card-bg: #ffffff;
            --text-color: #333333;
            --accent-color: #4F46E5;
            --accent-hover: #4338ca;
            --border-color: #e5e7eb;
            --success-color: #10b981;
        }

        [data-theme="dark"] {
            --bg-color: #111827;
            --card-bg: #1f2937;
            --text-color: #f3f4f6;
            --accent-color: #6366f1;
            --accent-hover: #818cf8;
            --border-color: #374151;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .header-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .btn-icon:hover { transform: scale(1.1); }

        .container {
            background-color: var(--card-bg);
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: background-color 0.3s;
        }

        h1 { margin-bottom: 0.5rem; font-size: 1.8rem; }
        p.subtitle { color: #888; margin-bottom: 2rem; }

        .drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: 1rem;
            padding: 3rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: var(--accent-color);
            background-color: rgba(79, 70, 229, 0.05);
        }

        .icon-upload {
            width: 64px;
            height: 64px;
            fill: var(--accent-color);
            margin-bottom: 1rem;
        }

        .btn-action {
            margin-top: 1.5rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: background 0.2s;
        }
        .btn-action:hover { background-color: var(--accent-hover); }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            background-color: var(--border-color);
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            overflow: hidden;
        }
        .progress-bar {
            width: 0%;
            height: 10px;
            background-color: var(--success-color);
            transition: width 0.3s;
        }

        /* Result Area */
        #result { margin-top: 2rem; text-align: left; opacity: 0; transition: opacity 0.5s; }
        .result-box {
            background: var(--bg-color);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }
        .link-display {
            word-break: break-all;
            color: var(--accent-color);
            font-weight: bold;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .preview-media {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            max-height: 250px;
            object-fit: contain;
            background: #000;
        }
    </style>
</head>
<body>

    <div class="header-controls">
        <a href="admin.php" class="btn-icon" title="Admin">
            <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
        </a>
        <button class="btn-icon" onclick="toggleTheme()" title="Changer Thème">
            <svg id="theme-icon" viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
        </button>
    </div>

    <div class="container">
        <h1>Upload Média</h1>
        <p class="subtitle">Image, Audio, Vidéo -> Lien Direct</p>

        <div class="drop-zone" id="dropZone" onclick="document.getElementById('fileInput').click()">
            <svg class="icon-upload" viewBox="0 0 24 24"><path d="M12 2L12 15M12 2L6 8M12 2L18 8M2 22L22 22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <p id="fileLabel">Cliquez ou glissez un fichier ici</p>
            <input type="file" id="fileInput" name="file" hidden>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <button class="btn-action" onclick="uploadFile()">Générer le lien</button>

        <div id="result"></div>
    </div>

    <script>
        // Gestion du Thème
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        }

        // Charger thème sauvegardé
        if(localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }

        // Drag & Drop visuel
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            }, false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
            }, false);
        });
        
        dropZone.addEventListener('drop', (e) => {
            fileInput.files = e.dataTransfer.files;
            handleFiles(fileInput.files);
        });

        fileInput.addEventListener('change', () => handleFiles(fileInput.files));

        function handleFiles(files) {
            if (files.length > 0) {
                document.getElementById('fileLabel').innerText = files[0].name;
            }
        }

        // Upload Logic avec XMLHttpRequest pour la barre de progression
        function uploadFile() {
            const files = fileInput.files;
            if(files.length === 0) return alert("Sélectionnez un fichier d'abord !");

            const formData = new FormData();
            formData.append('file', files[0]);

            const xhr = new XMLHttpRequest();
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const resultDiv = document.getElementById('result');

            // Reset UI
            resultDiv.style.opacity = '0';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            // Progression
            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressBar.style.width = percentComplete + '%';
                }
            };

            // Terminé
            xhr.onload = function() {
                progressContainer.style.display = 'none';
                if (xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    showResult(data);
                } else {
                    alert("Erreur HTTP " + xhr.status);
                }
            };

            // Erreur
            xhr.onerror = function() {
                alert("Erreur de connexion.");
                progressContainer.style.display = 'none';
            };

            xhr.open('POST', 'upload.php', true);
            xhr.send(formData);
        }

        function showResult(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.opacity = '1';
            
            if(data.success) {
                let mediaHtml = '';
                if(data.type.includes('image')) mediaHtml = `<img src="${data.url}" class="preview-media">`;
                else if(data.type.includes('video')) mediaHtml = `<video src="${data.url}" controls class="preview-media"></video>`;
                else if(data.type.includes('audio')) mediaHtml = `<audio src="${data.url}" controls class="preview-media"></audio>`;

                resultDiv.innerHTML = `
                    <div class="result-box">
                        <p style="margin-top:0; color:var(--success-color)">✅ Upload Réussi !</p>
                        <a href="${data.url}" target="_blank" class="link-display">${data.url}</a>
                        <br>
                        ${mediaHtml}
                        <button onclick="navigator.clipboard.writeText('${data.url}')" style="margin-top:10px; padding:5px 10px; cursor:pointer;">Copier le lien</button>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `<div class="result-box" style="border-color:red; color:red">❌ ${data.message}</div>`;
            }
        }
    </script>
</body>
</html>
